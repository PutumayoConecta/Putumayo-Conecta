<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putumayo Conecta</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <img src="/images/logo.png" alt="Logo Putumayo Conecta" class="header-logo">
            <h1>Putumayo Conecta</h1>
            <p>Conectando productores y emprendedores del Putumayo con el mundo</p>
            <a href="/dashboard" class="dashboard-link">Dashboard</a>
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        </div>
    </header>

    <!-- Barra de búsqueda -->
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Buscar productores...">
        <i class="fas fa-search"></i>
    </div>

    <!-- Contador de productores -->
    <div class="producers-count">
        Productores registrados: <span id="count">0</span>
    </div>

    <!-- Lista de productores -->
    <div class="producers-list" id="producers-list"></div>

    <!-- Botones de categorías -->
    <div class="category-buttons">
        <button class="category-btn main-btn" id="main-category-btn">
            <i class="fas fa-th"></i>
            <span class="category-label">
                <svg viewBox="0 0 100 100">
                    <text x="50%" y="90%" text-anchor="middle">Todos</text>
                </svg>
            </span>
        </button>
        <div class="category-menu" id="category-menu">
            <button class="category-btn sub-btn" data-category="agricultura">
                <i class="fas fa-leaf"></i>
                <span class="category-label">
                    <svg viewBox="0 0 100 100">
                        <text x="50%" y="90%" text-anchor="middle">Agricultura</text>
                    </svg>
                </span>
            </button>
            <button class="category-btn sub-btn" data-category="agroindustria">
                <i class="fas fa-industry"></i>
                <span class="category-label">
                    <svg viewBox="0 0 100 100">
                        <text x="50%" y="90%" text-anchor="middle">Agroindustria</text>
                    </svg>
                </span>
            </button>
            <button class="category-btn sub-btn" data-category="artesania">
                <i class="fas fa-paint-brush"></i>
                <span class="category-label">
                    <svg viewBox="0 0 100 100">
                        <text x="50%" y="90%" text-anchor="middle">Artesanía</text>
                    </svg>
                </span>
            </button>
            <button class="category-btn sub-btn" data-category="gastronomia">
                <i class="fas fa-utensils"></i>
                <span class="category-label">
                    <svg viewBox="0 0 100 100">
                        <text x="50%" y="90%" text-anchor="middle">Gastronomía</text>
                    </svg>
                </span>
            </button>
            <button class="category-btn sub-btn" data-category="turismo">
                <i class="fas fa-camera"></i>
                <span class="category-label">
                    <svg viewBox="0 0 100 100">
                        <text x="50%" y="90%" text-anchor="middle">Turismo</text>
                    </svg>
                </span>
            </button>
            <button class="category-btn sub-btn" data-category="varios">
                <i class="fas fa-ellipsis-h"></i>
                <span class="category-label">
                    <svg viewBox="0 0 100 100">
                        <text x="50%" y="90%" text-anchor="middle">Varios</text>
                    </svg>
                </span>
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 Putumayo Conecta. Todos los derechos reservados.</p>
        <p>Desarrollado por <a href="https://github.com/tu-usuario" target="_blank">Tu Nombre</a></p>
        <p>
            <a href="https://wa.me/573123456789?text=¡Hola! Quiero saber más sobre Putumayo Conecta." target="_blank" rel="noopener noreferrer">
                <i class="fab fa-whatsapp"></i> Contáctanos
            </a>
        </p>
    </footer>

    <!-- Modal de Registro -->
    <div class="modal" id="register-modal">
        <div class="modal-content">
            <span class="close" id="close-modal">×</span>
            <h2>Registrar Productor</h2>
            <div id="register-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>

                <label for="category">Categoría:</label>
                <select id="category" required>
                    <option value="agricultura">Agricultura</option>
                    <option value="agroindustria">Agroindustria</option>
                    <option value="artesania">Artesanía</option>
                    <option value="gastronomia">Gastronomía</option>
                    <option value="turismo">Turismo</option>
                    <option value="varios">Varios</option>
                </select>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" required>

                <label for="description">Descripción:</label>
                <textarea id="description" required></textarea>

                <label for="image">Foto:</label>
                <input type="file" id="image" accept="image/*">

                <button type="button" id="submit-form">Registrar</button>
                <div id="form-message"></div>
            </div>
        </div>
    </div>

    <!-- Referencia al archivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
