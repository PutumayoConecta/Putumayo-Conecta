<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Dashboard - Putumayo Conecta</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#2e7d32">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Atrás
            </a>
            <h1>🌿 Mi Dashboard</h1>
            <p>Revisa las estadísticas de tu emprendimiento</p>
            <button id="theme-toggle" aria-label="Alternar modo oscuro">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <div class="login-section" id="login-section">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="email">Correo Electrónico *</label>
            <input type="email" id="email" name="email" placeholder="Correo Electrónico" required aria-label="Correo electrónico" autocomplete="email">

            <label for="password">Contraseña *</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required aria-label="Contraseña" autocomplete="current-password">

            <button type="submit">Ingresar</button>
        </form>
        <p id="login-message"></p>
    </div>

    <div class="stats-section" id="stats-section" style="display: none;">
        <h2>Estadísticas de tu Emprendimiento</h2>
        <p id="clicks-count">Cargando...</p>
        <a href="/index.html">Volver a la Página Principal</a>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
